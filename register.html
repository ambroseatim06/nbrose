<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Ambrose Atim's Poetry</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            background-color: #1e90ff; /* Hot blue background */
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header and Navigation */
        header {
            background-color: #00008b; /* Dark blue */
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffeb3b; /* Yellow on hover */
        }

        /* Registration Section */
        .registration-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background-color: #1e90ff; /* Hot blue background */
        }

        .registration-section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px #00008b; /* Dark blue shadow */
        }

        .registration-section form {
            max-width: 500px;
            width: 100%;
        }

        .registration-section form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .registration-section form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .registration-section form button {
            background-color: #00008b; /* Dark blue button */
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .registration-section form button:hover {
            background-color: #ffeb3b; /* Yellow on hover */
            color: #00008b; /* Dark blue text */
        }

        /* Footer */
        footer {
            background-color: #00008b; /* Dark blue */
            padding: 10px;
            text-align: center;
            color: #ffffff;
            font-size: 0.9em;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Ambrose Atim's Poetry</h1>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="poems.html">Poems</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="register" class="registration-section">
        <h2>Register</h2>
        <!-- Netlify form setup -->
        <form name="register" method="POST" data-netlify="true" action="/thank-you.html">
            <input type="hidden" name="form-name" value="register"> <!-- Hidden field for Netlify -->

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Register</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Ambrose Atim. All rights reserved.</p>
    </footer>
</body>
</html>
